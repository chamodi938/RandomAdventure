<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img.jpg'); 
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        h2 {
            color: #333;
            font-family: Arial, sans-serif;
        }
        #game-container {
             background: #a8c17a;
             border-radius: 10px;
             padding: 15px;
             box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
             max-width: 600px;
             margin: auto;
             width: 90%;
             top:10%;
             position: relative; /* Position context for any absolute elements inside */
             transform: translateY(-50%); /* Center it vertically */
             text-align: center; /* Center text inside the container */
}
    </style>
</head>
<body>
    <h2 id="resultDisplay"></h2>

    <script>
        // Function to calculate and display final results
        let showFinalResults = function() {
            // Retrieve player name and main game score
            const playerName = localStorage.getItem('playerName'); // Assuming playerName was saved in localStorage
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            const mainGameEntry = scores.find(entry => entry.name === playerName);

            // Retrieve the banana game score
            const bananaGameScores = JSON.parse(localStorage.getItem('savedScores')) || [];
            const bananaGameScore = bananaGameScores.length > 0 ? bananaGameScores[bananaGameScores.length - 1] : 0;

            // Calculate combined score
            let combinedScore = 0;
            if (mainGameEntry) {
                combinedScore = mainGameEntry.mainGameScore + bananaGameScore; // mainGameScore now stored explicitly
            }

            // Display the result
            let resultDisplay = document.getElementById('resultDisplay');
            if (mainGameEntry) {
                resultDisplay.innerHTML = `Congratulations, ${playerName}! Your combined score is: ${combinedScore}`;
            } else {
                resultDisplay.innerHTML = 'Player not found or scores not available.';
            }
        }

        // Call showFinalResults when the page loads
        window.onload = showFinalResults;
    </script>
</body>
</html>
